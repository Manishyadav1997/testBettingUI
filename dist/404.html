<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found</title>
  <base href="/testBettingUI/" />
  <script>
    // Handle GitHub Pages base path
    (function() {
      const base = '/testBettingUI';
      const path = window.location.pathname;
      
      // If we're not already at the base path, redirect to it
      if (path.startsWith(base + '/') || path === base) {
        // Already at the correct path, let the SPA handle routing
        return;
      }

      // Redirect to the base path with the current path
      const newPath = base + (path.startsWith('/') ? '' : '/') + path;
      window.history.replaceState({}, '', newPath);
    })();

    // Single Page Apps for GitHub Pages
    // MIT License
    // https://github.com/rafgraph/spa-github-pages
    (function(l) {
      if (l.search[1] === '/' ) {
        var decoded = l.search.slice(1).split('&').map(function(s) { 
          return s.replace(/~and~/g, '&')
        }).join('?');
        window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    }(window.location));
  </script>
</head>
<body>
  <div id="root">Redirecting...</div>
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
