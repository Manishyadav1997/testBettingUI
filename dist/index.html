    <script type="text/javascript">
      // Single Page App for GitHub Pages
      // MIT License
      // Modified from https://github.com/rafgraph/spa-github-pages
      (function() {
        // This script handles GitHub Pages SPA routing
        const repo = '/testBettingUI';
        
        // Parse query parameters to handle SPA routing
        const parseQuery = function() {
          const q = window.location.search.substring(1);
          if (q.length === 0) return {};
          
          // Handle the special case for SPA routing where search starts with '/'
          if (q.startsWith('/')) {
            const path = q.substring(1).split('&')[0].replace(/~and~/g, '&');
            window.history.replaceState(null, null, repo + '/' + path + window.location.hash);
            return {};
          }
          
          return q.split('&').reduce((params, param) => {
            const [key, value] = param.split('=');
            params[key] = value ? decodeURIComponent(value.replace(/\+/g, ' ')) : '';
            return params;
          }, {});
        };
        
        // Execute the query parsing
        parseQuery();
      })();
    </script>
